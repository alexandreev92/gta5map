    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    
    <script src="https://use.fontawesome.com/fcef79b3ef.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" integrity="sha512-mD70nAW2ThLsWH0zif8JPbfraZ8hbCtjQ+5RU1m4+ztZq6/MymyZeB55pWsi4YAX+73yvcaJyk61mzfYMvtm9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="js/Leaflet-main/dist/leaflet.css">
    <script src="js/Leaflet-main/src/Leaflet.js"></script> -->

    <script src="./database/objects.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="application">
        <div class="wrapper">
            <div class="header">
                <div class="container">
                    <div class="header__nav">
                        <a class="header__logo" href="index.html">Интерактивная карта GTA 5</a>
                        <div class="header__list">
                            <button id="barber" class="header__btn">
                                <img class="header__btn-img" src="img/barber-shop.png" alt="barbershop">
                            </button>
                            <button id="custom" class="header__btn">
                                <img class="header__btn-img" src="img/custom-shop.png" alt="custom-shop">
                            </button>
                            <button id="triathlon" class="header__btn">
                                <img class="header__btn-img" src="img/Triathlon-Icon.webp" alt="triathlon">
                            </button>                    
                            <button id="addMarker" class="header__btn-marker">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                                <span>Метка</span>
                            </button>                    
                        </div>
                    </div>
                </div>
            </div>
            <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="js/catalog-monkey.js"></script>
    <script src="js/main.js"></script>
